<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/posts-list.css">
</head>
<body id="blog">
    <div id="topbar"></div>

    <header id="header">
        <h1>
            <span class="emphasis" id="blog-header-h1-emphasis"></span>
            <span class="line" id="blog-header-h1-line1"></span>
        </h1>

        <div id="skills">
            <a href="https://github.com/georgejrdev" rel="noopener noreferrer" target="_blank">
                <div id="github" class="img"></div>
            </a>

            <a id="link-linkedin" rel="noopener noreferrer" target="_blank"> 
                <div id="linkedin" class="img"></div>
            </a>

            <a href="./index.html">
                <div id="portfolio" class="img"></div>
            </a>
        </div>

        <nav id="navbar">
            <div id="theme">
                <input onclick="changeTheme('light')" type="button" value="" id="set-theme-light">
                <input onclick="changeTheme('dark')" type="button" value="" id="set-theme-dark">
            </div>


            <div id="language">
                <input onclick="changeLanguage('en')" type="button" value="" id="set-language-en">
                <input onclick="changeLanguage('pt')" type="button" value="" id="set-language-pt">
            </div>
        </nav>
    </header>

    <main>
        <section id="posts">
            <div id="posts-container"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 George Jr.</p>
    </footer>

    <script src="./javascript/language.js"></script>
    <script src="./javascript/theme.js"></script>
    <script type="module" src="./javascript/renderListPosts.js"></script>
    <script src="./javascript/toPost.js"></script>
</body>
</html>
